<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Css/Login&Signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Signin Page</title>
</head>

<body>

<div class="login-card-container">
    <div class="login-card">
        <div class="login-card-logo">
            <img src="/Css/logoIcon2.png"/>
        </div>
        <div class="login-card-header">
            <h1>Sign in</h1>
            <div>Please make an account to use a platfrom</div>
        </div>
        <form class="login-card-form" method="post" action="/signin">
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">person</span>
                <input type="text" name="firstName" placeholder="Enter first name" id="firstName"
                       autofocus required>
                <p style="color: black; font-size: 0.8em; margin: 0;" th:text="${nameError}"></p>
            </div>

            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">person</span>
                <input type="text" name="lastName" placeholder="Enter last name" id="lastName"
                       autofocus required>
                <p style="color: black; font-size: 0.8em; margin: 0;" th:text="${nameError}"></p>
            </div>

            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">mail</span>
                <input type="text" name="email" placeholder="Enter Email" id="emailForm"
                       autofocus required>
                <p style="color: black; font-size: 0.8em; margin: 0;" th:text="${emailError}"></p>
            </div>
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">lock</span>
                <input type="password" name="password" placeholder="Enter Password" id="passwordForm"
                       required>
                <p style="color: black; font-size: 0.8em; margin: 0;"></p>
            </div>

            <button class="login-button" type="submit">Join!</button>
        </form>
        <div class="login-card-footer">
            <a class="no-account" th:href="@{/login}">Already a member?</a>
        </div>
    </div>
</div>

</body>

</html>
