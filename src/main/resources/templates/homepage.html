<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/homepage.css">
</head>
<html>
<body>
<h2>Welcome to the Dashboard!</h2>

<div th:if="${user}">
    <p>
        Welcome back, <span th:text="${user.firstName}">User</span> <span th:text="${user.lastName}">User</span>!
    </p>

    <p th:if="${projects}" style="color: white">
        Your projects:
    <ul>
        <li th:each="project : ${projects}" >
            <a th:href="@{/projects/{id}(id=${project.id})}" th:text="${project.name}" style="color: white">Project Name</a>
        </li>
    </ul>
    </p>

    <a th:href="@{/project/new}" style="color: white">Create a new project</a>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout">
    </form>
</div>
</body>
</html>
