<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Project Details</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/drag.js" defer></script>
  <script src="/js/tasks.js" defer></script>
  <script src="/js/bar.js" defer></script>
  <script src="/js/projectPage.js" defer></script>
</head>
<body>
<button id="toggle-sidebar">Toggle Sidebar</button>

<div id="sidebar">
    <ul>
        <li><a href="/homepage">Homepage</a></li>
        <li><a href="/project/new">Create a new project</a></li>

        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

<div id="main-content">
  <div>
    <h2 th:text="${project.name}"></h2>
  </div>
  <input type="hidden" id="projectId" th:value="${project.id}"/>

  <div class="board">
    <div class="lanes">
      <th:block th:each="bar, iterStat : ${project.bars}">
        <div class="bar-container">
          <div class="swim-lane" th:id="${bar.name}" th:attr="data-bar-id=${bar.id}">
            <div class="bar-header">
              <h3 class="heading" th:text="${bar.name}"></h3>
              <i class="fas fa-times delete-bar" th:attr="data-bar-id=${bar.id}" onclick="deleteBar(this)"></i>
            </div>
            <div th:each="task : ${bar.project.tasks}"
                 th:classappend="${task.priority == 1} ? 'priority-one' : (${task.priority == 2} ? 'priority-two' : 'priority-three')"
                 th:if="${task.state.toString() == bar.name}"
                 class="task" draggable="True"
                 th:attr="data-task-id=${task.id}">
              <i class="fas fa-times delete-task" th:attr="data-task-id=${task.id}" onclick="deleteTask(this)"></i>
              <p th:text="${task.description}"
                 onclick="editTaskDescription(this)"
                 th:attr="data-task-id=${task.id}"></p>
            </div>

            <div id="form-container" style="display:none;"></div>
            <a th:if="${iterStat.first}" id="open-form-btn" href="#" role="button" style="text-decoration: none;">
              <i class="fas fa-plus"></i> Add task
            </a>
          </div>
        </div>
      </th:block>
      <div id="add-bar-form-container" style="display:none;">
        <form id="add-bar-form">
          <input type="text" id="new-bar-name" placeholder="Enter bar name here" /><br>
          <input type="submit" value="Add Bar" />
        </form>
      </div>
      <a id="open-bar-form-btn" href="#" role="button" style="text-decoration: none; color: white;">
        <i class="fas fa-plus fa-lg"></i><span style="opacity: 0;">.</span>
      </a>
    </div>
  </div>

</div>

</body>
</html>
