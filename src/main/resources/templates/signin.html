<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
<h2>Sign In</h2>
<form method="post" action="/signin">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <p style="color: red;" th:text="${nameError}"></p> <!-- Display name error message if present -->
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <p style="color: red;" th:text="${emailError}"></p> <!-- Display email error message if present -->
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <p style="color: red;" th:text="${passwordError}"></p> <!-- Display password error message if present -->
    </div>
    <button type="submit">Sign In</button>
    <br>
    <br>
    <a th:href="@{/login}">Already have an account?</a>
</form>
</body>
</html>
